###############################################################################
# Kolla-Ansible globals.yml settings
###############################################################################

# Properties for private/local registry
docker_registry: "10.1.0.60:5000"

# Properties for private/local APT server
# running apt on port 81 prevents port conflict with pxe
use_private_apt: true
apt_repo_url: "10.1.0.60"
apt_repo_port: 81

# kolla_tag: image tag used for kolla docker images
kolla_tag: 7.0

# VIP Addresses. Make them match if you don't have a dedicated private network
kolla_external_vip_address: 10.1.0.70
kolla_internal_vip_address: 10.61.0.254

# Interface names. Can make them all the same if needed.
public_interface: bond0
private_interface: vlan61
storage_interface: bond1

# Neutron will monopolise this interface. VLAN subinterfaces will still work
# but any address on this interface itself wont. Also any VLANs you have a
# subinterface for won't work inside neutron on this interface.
neutron_external_interface: 

# Use TLS/SSL
tls_enabled: yes

# URL to reach the cloud (ex: preview.breqwatr.com)
# Use the VIP if there's no DNS entry
cloud_fqdn: 10.1.0.70

# virt_type: use "kvm" for metal w/ hardware virt support, else "qemu"
virt_type: kvm

# Set these to "yes" for ceph
external_ceph_cephx_enabled: "no" 
glance_backend_ceph: "no"
cinder_backend_ceph: "no"
nova_backend_ceph: "no"

# Set this to "yes" for LVM
glance_backend_file:  "no"
enable_cinder_backend_lvm: "no"
cinder_volume_group: "cinder-volumes"

# Set this to yes for Pure Storage
use_purestorage: "yes"
enable_cinder_backend_iscsi: "yes"
pure_san_ip: "10.1.0.79"
pure_api_token: "11111111-1111-1111-1111-111111111111"

# Roles
server_ips:
  control1: 10.1.0.71
  control2: 10.1.0.72
  control3: 10.1.0.73
  compute1: 10.1.0.74
  compute2: 10.1.0.75
  compute3: 10.1.0.76
  compute4: 10.1.0.77

control_role:
  - control1
  - control2
  - control3

compute_role:
  - compute1
  - compute2
  - compute3
  - compute4

storage_role:
  - compute1
  - compute2
  - compute3
  - compute4

###############################################################################
# Openstack service configuration settings
###############################################################################

# Set overcommit 1:X ratios. Strongly suggest leaving RAM as 1
ram_overcommit: 1
cpu_overcommit: 5

# Set aside resources for the hosts that VMs cant use
reserved_host_memory_mb: 10240
reserved_host_cpus: 2



# arcus_*_tag: Arcus image tags
arcus_api_tag: 7.0
arcus_client_tag: 7.0
arcus_mgr_tag: 7.0



